---
- name: "Add Node.js from source"
  become: true
  shell: |
    curl -sL https://deb.nodesource.com/setup_13x | sudo -E bash -

- name: "Install Node.js 13"
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes

- name: "Install PM2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "move env vars"
  become: true
  copy:
    src: env.sh
    dest: /etc/profile.d/
