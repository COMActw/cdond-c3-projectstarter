---
- name: Creates directory
  file:
    path: ~/backend-app
    state: directory

- name: Extract artifact
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-app

- name: Install dependencies
  shell: |
    cd ~/backend-app
    npm i

- name: Executing node
  shell: |
    cd ~/backend-app
    npm install
    npm run build
    pm2 start npm -- start

- name: Sleep 10s to wait server before smoke-test
  ansible.builtin.pause:
    seconds: 10