---
- name: Creates directory
  file:
    path: ~/backend-app
    state: directory

- name: Extract artifact
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-app

- name: Install dependencies
  shell: |
    cd ~/backend-app
    npm i

- name: Executing node
  shell: |
    cd ~/backend-app
    npm install
    npm run build
    pm2 start npm -- start
  register: execute_node

- name: Print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"

- name: Configure and Start PM2
  become: true
  shell: |
    env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu